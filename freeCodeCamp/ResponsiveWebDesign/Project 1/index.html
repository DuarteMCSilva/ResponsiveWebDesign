<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us imporve the platform</p>
        <form id="survey-form">
            <fieldset>
                <label for="text" id="name-label">
                    Name
                    <input type="text" id="name" placeholder="Enter your name" required>
                </label>
                <label for="email" id="email-label">
                    Email
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </label>
                <label for="age" id="number-label">
                    Age (optional)
                    <input type="number" name="age" id="number" min="10" max="99" placeholder="Enter your age">
                </label>
                <label for="role">
                    Which option best describes your current role?
                    <select name="role" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                Would you recommend freeCodeCamp to a friend?
                <label for="recommend">
                    <input type="radio" name="recommendation" id="recommend" value="recommend">
                    Definitely
                </label>
                <label for="maybe">
                    <input type="radio" name="recommendation" id="maybe" value="maybe">
                    Maybe
                </label>
                <label for="notsure">
                    <input type="radio" name="recommendation" id="notsure" value="not sure">
                    Not sure
                </label>
            </fieldset>
                <fieldset>
                What would you like to see improved? (Check all that apply)
                <label for="frontend">
                    <input type="checkbox" name="frontend" id="frontend" value="1">
                    Front-end Projects
                </label>
                <label for="backend">
                    <input type="checkbox" name="backend" id="backend" value="2">
                    Back-end Projects
                </label>
                <label for="data">
                    <input type="checkbox" name="data" id="data" value="3">
                    Data Visualization
                </label>
            </fieldset>
            <fieldset>
                <label for="text">
                    Comments:
                    <textarea name="comments" id="comments" cols="30" rows="10">

                    </textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
